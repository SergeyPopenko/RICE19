<section class="contact contact--inner">
  <div class="contact__wrap">
    <div class="contact__inner">
      <h2 class="contact__title">Say hello. Look at the rise.</h2>
      <div class="contact__descr">
        <p>Please provide us with basic information below and we will contact you to find out more about your project, discuss your goals, timeline, scale and much more.</p>
      </div>
      <div class="contact__numbers">
        <div class="contact__phone">
          <svg width="26" height="20">
            <use xlink:href="#icon-flag-usa" />
          </svg>
          Phone: <span>+1 267-702-4991</span>
        </div>
        <div class="contact__phone">
          <svg width="26" height="20">
            <use xlink:href="#icon-flag-ua" />
          </svg>
          Phone: <span>+38063 757 9768</span>
        </div>
      </div>
      <form class="form" action="/echo" method="POST" id="feedback">
        <fieldset class="form__field">
          <label class="form__label">
            <span class="form__label-text">Name*</span>
            <span class="form__input-wrap">
              <input type="text" class="form__input" name="name" title="Name must be longer than 2 symbols" required>
              <strong class="form__icon-wrap">
                <svg width="22" height="22">
                  <use xlink:href="#icon-user" />
                </svg>
              </strong>
            </span>
          </label>
        </fieldset>
        <fieldset class="form__field">
          <label class="form__label">
            <span class="form__label-text">Phone*</span>
            <span class="form__input-wrap">
              <input type="tel" class="form__input" name="tel" title="Phone must have format +X (XXX) XXX XX XX" required>
              <span class="form__icon-wrap">
                <svg width="22" height="22">
                  <use xlink:href="#icon-phone" />
                </svg>
              </span>
            </span>
          </label>
        </fieldset>
        <fieldset class="form__field">
          <label class="form__label">
            <span class="form__label-text">Email*</span>
            <span class="form__input-wrap">
              <input type="email" class="form__input" name="email" required>
              <span class="form__icon-wrap">
                <svg width="22" height="22">
                  <use xlink:href="#icon-email" />
                </svg>
              </span>
            </span>
          </label>
        </fieldset>
        <fieldset class="form__field">
          <label class="form__label">
            <span class="form__label-text">Message</span>
            <span class="form__input-wrap">
              <textarea class="form__input form__input--textarea" name="message"></textarea>
              <span class="form__icon-wrap">
                <svg width="22" height="22">
                  <use xlink:href="#icon-message" />
                </svg>
              </span>
            </span>
          </label>
        </fieldset>
        <fieldset class="form__field">
          <button type="submit" class="btn form__btn btn-animation">Send</button>
        </fieldset>
      </form>
    </div>
  </div>
</section>
