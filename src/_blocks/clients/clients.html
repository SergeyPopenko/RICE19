<section class="clients">
  <div class="clients__wrap">
    <h2 class="clients__title">Clients</h2>
    <div class="clients__list-wrap">
      <div class="clients__list" id="clients-list">
        <div class="clients__item">
          <img src="/img/logo/marconi.svg" alt="Marconi">
        </div>
        <div class="clients__item clients__item--big">
          <img src="/img/logo/acb.svg" alt="ACB">
        </div>
        <div class="clients__item">
          <img src="/img/logo/firsanovka.svg" alt="Firsanovka22">
        </div>
        <div class="clients__item">
          <img src="/img/logo/bolshevik.svg" alt="Bolshevik">
        </div>
        <div class="clients__item">
          <img src="/img/logo/nj.svg" alt="Niko Juliani">
        </div>
        <div class="clients__item">
          <img src="/img/logo/guarantee.svg" alt="Guarantee">
        </div>
      </div>
      <div class="clients__arrows">
        <button type="button" class="clients__arrow clients__arrow--prev">
          Предыдущая
          <svg width="23" height="23">
            <use xlink:href="#icon-next" />
          </svg>
        </button>
        <button type="button" class="clients__arrow clients__arrow--next">
          Следующая
          <svg width="23" height="23">
            <use xlink:href="#icon-next" />
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
